name: EAS Submit to Stores

on:
  workflow_dispatch:
    inputs:
      platform:
        description: "Platform to submit"
        required: true
        default: "all"
        type: choice
        options:
          - all
          - android
          - ios
      profile:
        description: "Submit profile"
        required: true
        default: "production"
        type: choice
        options:
          - production

jobs:
  submit:
    name: Submit to App Stores
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ— Check out repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "pnpm"

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ”§ Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸš€ Submit to Stores
        run: |
          eas submit \
            --platform ${{ github.event.inputs.platform }} \
            --profile ${{ github.event.inputs.profile }} \
            --non-interactive \
            --latest
